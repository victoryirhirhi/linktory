<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Linktory Mini App</title>
  <link rel="stylesheet" href="/webapp/style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1>Linktory</h1>
      <div id="userBadge" class="badge">‚Äî</div>
    </header>

    <main class="container">
      <!-- Home / Links merged -->
      <section id="home" class="page active" aria-hidden="false">
        <div class="card">
          <h2>Find or Add a Link</h2>
          <form id="linkForm" onsubmit="return false;">
            <input id="linkInput" type="url" placeholder="Paste a URL (https://...)" autocomplete="off" />
            <div class="row">
              <button id="checkBtn" type="button" class="btn neutral">üîç Check</button>
              <button id="addBtn" type="button" class="btn primary">‚ûï Add</button>
              <button id="reportBtn" type="button" class="btn warn">üö® Report</button>
            </div>
          </form>

          <div id="result" class="result hidden" role="status" aria-live="polite"></div>
        </div>

        <div id="earnCard" class="card small">
          <h3>Earn</h3>
          <div class="earn-grid">
            <div><strong>Points</strong><div id="pointsVal">0</div></div>
            <div><strong>Rank</strong><div id="rankVal">‚Äî</div></div>
            <div><strong>Links</strong><div id="linksCount">0</div></div>
          </div>

          <div class="progress">
            <div id="progressFill" class="progress-fill" style="width:0%;"></div>
          </div>
          <div id="progressText" class="muted">0 / 50 pts</div>

          <div style="margin-top:10px">
            <strong>Quests</strong>
            <ul id="questList"></ul>
          </div>

          <div style="margin-top:10px">
            <strong>Referral</strong>
            <div id="referralBox" class="muted small">‚Äî</div>
            <button id="copyReferral" class="btn neutral small">Copy Referral</button>
          </div>
        </div>
      </section>

      <!-- Leaderboard -->
      <section id="leaderboard" class="page" aria-hidden="true">
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center">
            <h2>Leaderboard</h2>
            <button id="refreshLeaderboard" class="btn neutral small">Refresh</button>
          </div>
          <div id="leaderboardList">Loading...</div>
        </div>
      </section>

      <!-- Profile -->
      <section id="profile" class="page" aria-hidden="true">
        <div class="card">
          <h2>My Profile</h2>
          <div id="profileBox">Enter your Telegram ID to load profile (or open from Telegram)</div>
          <form id="profileForm" onsubmit="return false;">
            <input id="profileInput" type="text" placeholder="Telegram ID (e.g. 827943484)" />
            <div class="row">
              <button id="profileLoad" type="button" class="btn primary">Load Profile</button>
            </div>
          </form>
          <div id="profileData" class="hidden"></div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav" role="navigation">
      <button class="menu-item active" data-target="home">Home</button>
      <button class="menu-item" data-target="leaderboard">Leaderboard</button>
      <button class="menu-item" data-target="profile">Profile</button>
    </nav>

    <!-- global loading overlay -->
    <div id="loader" class="overlay hidden" aria-hidden="true"><div class="spinner" role="status" aria-label="Loading"></div></div>
  </div>

  <script type="module" src="/webapp/app.js"></script>
</body>
</html>
