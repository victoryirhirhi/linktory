<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Linktory Mini App</title>
  <link rel="stylesheet" href="/webapp/style.css" />
</head>
<body>
  <div id="app">
    <header class="topbar">
      <h1>Linktory</h1>
      <div id="userBadge" class="badge">‚Äî</div>
    </header>

    <main class="container">
      <!-- Home -->
      <section id="home" class="page active" aria-hidden="false">
        <div class="card">
          <h2>Find or Add a Link</h2>
          <form id="linkForm" onsubmit="return false;">
            <input id="linkInput" type="url" placeholder="Paste a URL (https://...)" autocomplete="off" required />
            <div class="row">
              <button id="checkBtn" type="button" class="btn neutral">üîç Check</button>
              <button id="addBtn" type="button" class="btn primary">‚ûï Add</button>
              <button id="reportBtn" type="button" class="btn warn">üö® Report</button>
            </div>
          </form>

          <div id="result" class="result hidden" role="status" aria-live="polite"></div>
        </div>
      </section>

      <!-- Earn -->
      <section id="earn" class="page" aria-hidden="true">
        <div class="card">
          <h2>Earn & Rewards</h2>
          <div id="earnStats" class="earn-stats">
            <div class="stat">
              <div class="stat-val" id="pointsVal">‚Äî</div>
              <div class="stat-label">Points</div>
            </div>
            <div class="stat">
              <div class="stat-val" id="rankVal">‚Äî</div>
              <div class="stat-label">Rank</div>
            </div>
            <div class="stat">
              <div class="stat-val" id="linksCount">‚Äî</div>
              <div class="stat-label">Links</div>
            </div>
          </div>

          <div class="progress-wrapper">
            <div class="progress-label">Progress to next reward</div>
            <div class="progress-bar"><div id="progressFill" style="width:0%"></div></div>
            <div id="progressText" class="progress-text">‚Äî</div>
          </div>

          <div class="quests">
            <h3>Daily Quests</h3>
            <ul id="questList">
              <!-- populated by JS -->
            </ul>
          </div>

          <div class="referral">
            <h3>Invite a friend</h3>
            <div id="referralBox">‚Äî</div>
            <button id="copyReferral" class="btn neutral">Copy referral link</button>
          </div>
        </div>
      </section>

      <!-- Leaderboard -->
      <section id="leaderboard" class="page" aria-hidden="true">
        <div class="card">
          <h2>Leaderboard</h2>
          <div id="leaderboardList">Loading...</div>
          <div style="margin-top:10px"><button id="refreshLeaderboard" class="btn neutral">Refresh</button></div>
        </div>
      </section>

      <!-- Profile -->
      <section id="profile" class="page" aria-hidden="true">
        <div class="card">
          <h2>My Profile</h2>
          <div id="profileBox">Load your profile (we detect Telegram inside the app automatically).</div>
          <form id="profileForm" onsubmit="return false;">
            <input id="profileInput" type="text" placeholder="Your Telegram ID (e.g. 827943484)" />
            <button type="button" id="profileLoad" class="btn primary">Load Profile</button>
          </form>
          <div id="profileData" class="hidden"></div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav" role="navigation" aria-label="Main menu">
      <button class="menu-item active" data-target="home">Home</button>
      <button class="menu-item" data-target="earn">Earn</button>
      <button class="menu-item" data-target="leaderboard">Leaderboard</button>
      <button class="menu-item" data-target="profile">Profile</button>
    </nav>

    <!-- global loading overlay -->
    <div id="loader" class="overlay hidden" aria-hidden="true"><div class="spinner" role="status"></div></div>
  </div>

  <script type="module" src="/webapp/app.js"></script>
</body>
</html>
