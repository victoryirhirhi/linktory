<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Linktory — Mini App</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="app">
    <header>
      <h1>Linktory</h1>
      <small id="welcomeSub">Verify • Report • Earn</small>
    </header>

    <main>
      <section id="homeSection" class="tab">
        <div class="statsBar">
          <div>Links: <span id="statTotal">0</span></div>
          <div>Legit: <span id="statLegit">0</span></div>
          <div>Scam: <span id="statScam">0</span></div>
        </div>

        <div class="inputRow">
          <input id="linkInput" placeholder="Paste link (https://...)" />
          <button id="checkBtn">Check</button>
        </div>

        <div id="checkResult" class="card small hidden"></div>

        <div class="floating">
          <button id="addBtn" class="primary">➕ Add New Link</button>
        </div>

        <h3>Recent links</h3>
        <ul id="recentList" class="list"></ul>
      </section>

      <section id="earnSection" class="tab hidden">
        <h2>Earn</h2>
        <div id="tasksList" class="list"></div>
      </section>

      <section id="boardSection" class="tab hidden">
        <h2>Leaderboard</h2>
        <ul id="leaderList" class="list"></ul>
      </section>

      <section id="profileSection" class="tab hidden">
        <h2>Profile</h2>
        <p>Username: <strong id="profUsername">-</strong></p>
        <p>Telegram ID: <strong id="profId">-</strong></p>
        <p>Points: <strong id="profPoints">0</strong></p>
        <p>Trust score: <strong id="profTrust">0</strong></p>
      </section>
    </main>

    <nav id="tabs">
      <button data-tab="home" class="active">🏠 Home</button>
      <button data-tab="earn">💰 Earn</button>
      <button data-tab="board">🏆 Leaderboard</button>
      <button data-tab="profile">👤 Profile</button>
    </nav>
  </div>

  <script src="app.js"></script>
</body>
</html>
